name: Python Critical Security Checks

on:
  push:
    branches: [master, develop, feature/**]
  pull_request:
    branches: [master, develop, release/**]

jobs:
  critical-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install security tools
        run: pip install ruff bandit safety

      - name: Run Critical Checks
        run: |
          # Configura o relatÃ³rio no Summary do GitHub
          echo "## ðŸ”´ RelatÃ³rio de Problemas CrÃ­ticos" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“… ExecuÃ§Ã£o: $(date)" >> $GITHUB_STEP_SUMMARY
          
          # Ruff - Apenas Critical/High
          echo "### ðŸš¨ AnÃ¡lise EstÃ¡tica (Ruff)" >> $GITHUB_STEP_SUMMARY
          echo "| Arquivo | Linha | Problema |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|-------|----------|" >> $GITHUB_STEP_SUMMARY
          ruff check src/ --select B,S --severity C,H --format=github | grep "::error" | awk -F'::' '{gsub(/file=/,""); print "| " $3 " | " $4 " | " $5 " |"}' >> $GITHUB_STEP_SUMMARY

          # Bandit - Apenas High (que inclui Critical)
          echo "### ðŸ”’ AnÃ¡lise de SeguranÃ§a (Bandit)" >> $GITHUB_STEP_SUMMARY
          echo "| Arquivo | Linha | Problema |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|-------|----------|" >> $GITHUB_STEP_SUMMARY
          bandit -r src/ -ll --severity-level high -f custom --msg-template "{abspath}:{line}: {severity}: {test_id}: {msg}" | awk -F':' '{print "| " $1 " | " $2 " | " $5 " |"}' >> $GITHUB_STEP_SUMMARY

          # Safety - Apenas Critical
          echo "### âš ï¸ Vulnerabilidades em DependÃªncias" >> $GITHUB_STEP_SUMMARY
          safety check --severity critical --brief >> $GITHUB_STEP_SUMMARY

      - name: Run Tests
        run: python -m pytest src/tests -v