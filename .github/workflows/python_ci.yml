name: Python Critical Security Checks

on:
  push:
    branches: [master, develop, feature/**]
  pull_request:
    branches: [master, develop, release/**]

jobs:
  quality-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Configure PYTHONPATH
        run: echo "PYTHONPATH=$(pwd)/src/app" >> $GITHUB_ENV

      - name: Install core dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "âš ï¸ requirements.txt nÃ£o encontrado, instalando dependÃªncias bÃ¡sicas..."
            pip install pytest ruff bandit safety coverage
          fi

      - name: Verify installations
        run: |
          echo "ðŸ“œ **VersÃµes instaladas:**"
          python -m pip list | grep -E "pytest|ruff|bandit|safety|coverage"
          python -m pytest --version || echo "âŒ pytest nÃ£o instalado"
          ruff --version || echo "âŒ ruff nÃ£o instalado"
          bandit --version || echo "âŒ bandit nÃ£o instalado"
          safety --version || echo "âŒ safety nÃ£o instalado"
          coverage --version || echo "âŒ coverage nÃ£o instalado"

      - name: Run Critical Checks
        run: |
          echo "## ðŸ”´ **RelatÃ³rio de Qualidade**" > $GITHUB_STEP_SUMMARY
          echo "ðŸ“… **ExecuÃ§Ã£o:** $(TZ='America/Sao_Paulo' date +'%d/%m/%Y %H:%M:%S (BRT)')" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY

          RUFF_STATUS="ðŸŸ¢ OK"
          BANDIT_STATUS="ðŸŸ¢ OK"
          SAFETY_STATUS="ðŸŸ¢ OK"
          TESTS_STATUS="ðŸŸ¢ OK"

          echo "### ðŸ” Ruff (Bugs/Security)" >> $GITHUB_STEP_SUMMARY
          ruff check src/ --select B,S --format=github > ruff_output.log || true
          if grep "::error" ruff_output.log > /dev/null; then
            RUFF_STATUS="ðŸ”´ Problemas encontrados"
            echo '| Arquivo | Linha | CÃ³digo | DescriÃ§Ã£o |' >> $GITHUB_STEP_SUMMARY
            echo '|---------|-------|--------|-----------|' >> $GITHUB_STEP_SUMMARY
            grep "::error" ruff_output.log | awk -F'::' '{split($3, loc, ":"); print "| " loc[1] " | " loc[2] " | " $4 " | " $5 " |"}' >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… Nenhum problema crÃ­tico encontrado com Ruff." >> $GITHUB_STEP_SUMMARY
          fi

          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”’ Bandit (Vulnerabilidades)" >> $GITHUB_STEP_SUMMARY
          bandit -r src/ -ll --severity-level high --confidence-level high -f custom \
            --msg-template "{abspath}:{line}: {severity}: {test_id}: {msg}" > bandit_output.log || true
          if [ -s bandit_output.log ]; then
            BANDIT_STATUS="ðŸ”´ Vulnerabilidades encontradas"
            echo '| Arquivo | Linha | Severidade | CÃ³digo | DescriÃ§Ã£o |' >> $GITHUB_STEP_SUMMARY
            echo '|---------|-------|-------------|--------|-----------|' >> $GITHUB_STEP_SUMMARY
            awk -F':' '{print "| " $1 " | " $2 " | " $3 " | " $4 " | " $5 " |"}' bandit_output.log >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… Nenhuma vulnerabilidade alta encontrada com Bandit." >> $GITHUB_STEP_SUMMARY
          fi

          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "### âš ï¸ Safety (CVEs CrÃ­ticos)" >> $GITHUB_STEP_SUMMARY
          if [ -f requirements.txt ]; then
            safety check -r requirements.txt --output=bare > safety_output.log || true
          else
            safety check --output=bare > safety_output.log || true
          fi
          if grep -i "CRITICAL" safety_output.log > /dev/null; then
            SAFETY_STATUS="ðŸ”´ CVEs crÃ­ticos encontrados"
            echo '| Pacote | VersÃ£o instalada | CVE | DescriÃ§Ã£o |' >> $GITHUB_STEP_SUMMARY
            echo '|--------|------------------|-----|------------|' >> $GITHUB_STEP_SUMMARY
            grep -i "CRITICAL" safety_output.log | awk -F',' '{print "| " $1 " | " $2 " | " $3 " | " $5 " |"}' >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… Nenhuma vulnerabilidade crÃ­tica em dependÃªncias (Safety)." >> $GITHUB_STEP_SUMMARY
          fi

          echo "---" >> $GITHUB_STEP_SUMMARY

      - name: Run Tests with Coverage
        run: |
          if [ -d "src/tests" ]; then
            echo "### âœ… **Resultados dos Testes**" >> $GITHUB_STEP_SUMMARY
            coverage run -m pytest src/tests -v > result.log
            TEST_RESULT=$?

            if [ $TEST_RESULT -eq 0 ]; then
              echo "ðŸŸ¢ **Status:** OK" >> $GITHUB_STEP_SUMMARY
            else
              TESTS_STATUS="ðŸ”´ Falhas nos testes"
              echo "ðŸ”´ **Status:** Failed" >> $GITHUB_STEP_SUMMARY
              echo '```' >> $GITHUB_STEP_SUMMARY
              grep -E "FAILURES|FAILED|ERROR" -A 10 result.log >> $GITHUB_STEP_SUMMARY
              echo '```' >> $GITHUB_STEP_SUMMARY
            fi

            echo "### ðŸ§ª **Cobertura de Testes**" >> $GITHUB_STEP_SUMMARY
            echo '| **Arquivo** | **Cobertura** |' >> $GITHUB_STEP_SUMMARY
            echo '|-------------|---------------|' >> $GITHUB_STEP_SUMMARY
            coverage report --omit="*/tests/*,*/__init__.py" | tail -n +3 | grep -v "TOTAL" | awk '{printf("| `%s` | %s |\n", $1, $4)}' >> $GITHUB_STEP_SUMMARY

            TOTAL_COVERAGE=$(coverage report | grep TOTAL | awk '{print $4}')
            echo "**Cobertura Total:** $TOTAL_COVERAGE" >> $GITHUB_STEP_SUMMARY

            coverage html -d coverage_html
          else
            echo "âš ï¸ **Pasta de testes nÃ£o encontrada em src/tests.**"
            exit 0
          fi

      - name: Upload Coverage HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage_html/
          retention-days: 7

      - name: Link para HTML no Step Summary + Resumo Final
        run: |
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“Š **Resumo Geral**" >> $GITHUB_STEP_SUMMARY
          echo '| VerificaÃ§Ã£o | Status |' >> $GITHUB_STEP_SUMMARY
          echo '|-------------|--------|' >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ” Ruff        | $RUFF_STATUS |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ”’ Bandit      | $BANDIT_STATUS |" >> $GITHUB_STEP_SUMMARY
          echo "| âš ï¸ Safety      | $SAFETY_STATUS |" >> $GITHUB_STEP_SUMMARY
          echo "| âœ… Testes      | $TESTS_STATUS |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— [**Abrir RelatÃ³rio de Cobertura HTML (via Artifact)**](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
